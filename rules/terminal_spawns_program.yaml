title: Terminal Spawns Interactive Program
id: 1fd45239-09a3-4d7f-a3d9-123456789002
status: experimental
description: Detects when a terminal (cmd.exe or powershell.exe) starts another interactive GUI program
author: chatgpt
logsource:
  product: windows
  service: sysmon
  category: process_creation
detection:
  terminals:
    ParentImage|endswith:
      - "cmd.exe"
      - "powershell.exe"
  targets:
    Image|endswith:
      - "notepad.exe"
      - "chrome.exe"
      - "calc.exe"
      - "explorer.exe"
  condition: terminals and targets
level: medium
